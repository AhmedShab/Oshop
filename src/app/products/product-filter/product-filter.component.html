<div class="list-group">
  <a
    class="list-group-item list-group-item-action"
    routerLink="/"
    [class.active]="!category"
    >All Categories</a
  >
  <a
    *ngFor="let cat of categories$ | async"
    [class.active]="category === cat.key"
    class="list-group-item list-group-item-action"
    routerLink="/"
    [queryParams]="{ category: cat.key }"
  >
    {{ cat.name }}
  </a>
</div>
