<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
      <div *ngFor="let product of filteredProduct" class="col-md-6">
        <product-card [product]="product" [shopping-cart]="cart"></product-card>
      </div>
    </div>
  </div>
</div>
